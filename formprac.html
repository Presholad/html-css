<body>

    <header style="background-color: mediumpurple;">
        <h1>School Survey</h1>  
        <a href="">Home</a>

        <a href="">Staff</a>
        <a href="">Rules and Regulations</a>
        <hr>
    </header>

    <h4>Our School Badge: </h4>
    <image src="images/fabicon.png" alt="School badge"></image>
    

    <form action="ooo.php" method="post" enctype="multipart/form-data">
        <label for="sname">Surname: </label>
        <input type="text" minlength="2" maxlength="20" id="sname" required><br>

        <label for="fname">FirstName: </label>
        <input type="text" minlength="2" maxlength="20" id="fname" required><br>

        <label for="title">Title: </label>

        <label for="mr">Mr.</label>
        <input type="radio" id="mr" value="Mr." name="title">
        <label for="ms">Ms.</label>
        <input type="radio" id="ms" value="Ms." name="title">
        <label for="nonbinary">NonBinary.</label>
        <input type="radio" id="mr" value="NonBinary." name="title"><br>
        


        <label for="password">Password: </label>
        <input type="password" minlength="2" maxlength="20" id="password" required><br>

        <label for="level">Level: </label>
        <select name="Level" id="level">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>

        </select>




    </form>
