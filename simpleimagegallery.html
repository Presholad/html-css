<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/simpleimagegallery.css">
</head>
<body>
    
    <div class="gallery">
        <a target="_blank" href="images/zenistsu.png">
            <img src="images/zenistsu.png" alt="zenistu">
        </a>
        <div class="description">Zenistsu</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/moon.png">
            <img src="images/moon.png" alt="Cool Moon">
        </a>
        <div class="description">Cool Moon</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="images/fabicon.png">
            <img src="images/fabicon.png" alt="Some Guy">
        </a>
        <div class="description">Some Guy</div>
    </div>


</body>
</html>
